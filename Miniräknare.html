        <script>
            // mata in första nummret räknesätt och andra rummet
                
                
                var nummer1 = prompt("skriv in det första nummert"); 
                var raknesatt = prompt ("välj raknesatt +,-,/,*"); 
                var nummer2  = prompt("skriv in det andra nummret");
                var svar = parseInt("nummer1, nummer 2")    
            
                if(raknesatt == "+" ){
                    svar = parseInt(nummer1) + parseInt(nummer2)
                    
                }else if(raknesatt == "-"){
                    svar = parseInt(nummer1) - parseInt(nummer2)
                }else if(raknesatt == "*"){
                    svar = parseInt(nummer1) * parseInt(nummer2)
                }else if(raknesatt == "/"){
                    svar = parseInt(nummer1) / parseInt(nummer2)
                }
                
            
                alert("Svar: " + svar)
